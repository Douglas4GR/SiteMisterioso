<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>D</title>
            <link rel="icon" href="d.ico" type="image/x-icon">

    <style>
    body {
        background: black;
        color: white;
        font-family: Georgia, "Times New Roman", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        margin: 0;
        padding: 20px;

        box-sizing: border-box;
    }

    #frase {
        max-width: 900px;
        line-height: 1.4;
        font-size: clamp(1.2rem, 4vw, 2.5rem);
        text-shadow: 0 0 6px rgba(255,255,255,0.25);
    }
</style>
</head>

<body>

    <div id="frase">Carregando...</div>

    <script>
        const dec = b64 => decodeURIComponent(escape(atob(b64)));

        async function carregarFrase() {
            try {
                const resposta = await fetch("pro-8-11.json");
                const dados = await resposta.json();

                const lista = dados.frases;
                const aleatorio = lista[Math.floor(Math.random() * lista.length)];

                document.getElementById("frase").textContent = dec(aleatorio);

            } catch (erro) {
                document.getElementById("frase").textContent = "Erro ao carregar.";
                console.error(erro);
            }
        }

        carregarFrase();
    </script>

</body>

</html>
